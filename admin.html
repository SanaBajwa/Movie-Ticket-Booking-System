<!DOCTYPE HTML>
<html lang="en_US">

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" href="css/styles1.css">
    <link href="css/animate.css" type='text/css' rel="stylesheet">
</head>

<body>
    <div class="title">
        <h3 align="right" style="margin-right:20px;"><a href="index.html">User Login</a></h3>
    </div>

    <div class="loginbox">
        <img src="images/profile.png" class="profile">

        <h2>Admin Login</h2>

        <form action="admin.html" method="post" class="animated flipInY">
            <p>Admin-Name</p>
            <input type="text" name="admin_name" placeholder="Enter Admin-Name">

            <p>Password</p>
            <input type="password" name="password1" placeholder="Enter Password"><br>

            <input type="submit" name="submit1" value="Login"><br>

        </form>
    </div>
</body>

</html>
